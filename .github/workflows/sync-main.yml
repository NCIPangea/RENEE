name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *' # once every day
  workflow_dispatch: # on button click
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Owner of the forked repository
          owner: NCIPangea
          # Branch to track
          head: main
          # Branch to keep updated
          base: main
